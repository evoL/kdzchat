<!doctype html>
<html>
<head>
    <title>Chat - kokodżambo.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,400italic,700,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1 class="header">Kokodżambo Chat</h1>
        <div class="viewport" id="Viewport">
            <div class="sidebar col scroll-y" id="UserList">
                <h3>0 online</h3>
            </div>
            <div class="content col">
                <div class="chatarea-wrapper row scroll-y" id="ScrollArea">
                    <div class="chatarea" id="ChatArea">
                    </div>
                </div>
                <form class="input row" id="InputForm">
                    <input type="text" id="ChatInput" class="chatinput" autocomplete="off">
                </form>
            </div>
        </div>
    </div>

    <script type="x-template/x-mustache" id="MessageTemplate">
        <strong class="author">{{author}}</strong>
        <p class="entry">{{&content}}</p>
    </script>

    <script type="x-template/x-mustache" id="UserListTemplate">
        <h3>{{count}} online</h3>
        <ul class="users">
            {{#users}}
            <li class="{{#current}}you{{/current}}">{{name}}</li>
            {{/users}}
        </ul>
    </script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-visibility.min.js"></script>
    <script type="text/javascript" src="/mustache.min.js"></script>
    <script type="text/javascript" src="/spine.min.js"></script>
    <script type="text/javascript" src="//kokodzambo.com:8999/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/web.js"></script>
</body>
</html>
